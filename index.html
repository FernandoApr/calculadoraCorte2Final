<!DOCTYPE html>
<html>

<head>
    <title>Calculadora con Bootstrap</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="space-margin col-sm-12 col-xl-6">
                <div class="calculator border border-secondary rounded p-3">
                    <div class="form-group">
                        <input id="resultado" type="text" class="form-control form-control-lg text-right" placeholder="0" value="" readonly>
                    </div>
                    <div class="btn-group">
                        <button class="btn-aux btn-danger btn-lg" onclick="capturar('ac')">AC</button>
                        <button class="btn-aux btn-primary btn-lg" onclick="capturar('off')">OFF</button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary btn-lg" onclick="capturar('7')">7</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('8')">8</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('9')">9</button>
                        <button class="btn btn-warning btn-lg" onclick="capturar('/')">/</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('4')">4</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('5')">5</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('6')">6</button>
                        <button class="btn btn-warning btn-lg" onclick="capturar('*')">*</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('1')">1</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('2')">2</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('3')">3</button>
                        <button class="btn btn-warning btn-lg" onclick="capturar('-')">-</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('0')">0</button>
                        <button class="btn btn-primary btn-lg" onclick="capturar('.')">.</button>
                        <button class="btn btn-success btn-lg" onclick="capturar('=')">=</button>
                        <button class="btn btn-warning btn-lg" onclick="capturar('+')">+</button>
                    </div>
                </div>
            </div>

            <div class="space-margin col-sm-12 col-xl-6">

                <table id="tabla-resultados" class="font-table table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Resultados</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
